<!DOCTYPE html>
<html>
  <head>
    <style>
    	body, html {margin: 0px; padding: 0px;}
       #map {
        height: 400px;
        width: 1000px;
       }
    </style>
  </head>
  <body onkeypress="myFunction(event)">
  	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnKyu5nSAVvOxJjci_lnZbGdrMBGS9YbA&callback=initMap">
    </script>
	<div id="map"></div>
    <script>
      	var map;

		function initMap() {
		  map = new google.maps.Map(document.getElementById('map'), {
		    center: {
		      lat: 42,
		      lng: -72
		    },
		    zoom: 8
		  });
		}

		function myFunction(e) {
			var lat1 = map.getBounds().getNorthEast().lat();
			var lat2 = map.getBounds().getSouthWest().lat();
			var long1 = map.getBounds().getNorthEast().lng();
			var long2 = map.getBounds().getSouthWest().lng();
			var x, y;
			onmousemove = function(e){ x = e.clientX; y = e.clientY}
			console.log(e.clientX);
		    console.log(x*(lat1 - lat2)/1000);
		    console.log(y*(long1 - long2)/1000);
		    //41.178325,-75.47168,42.811201,-68.52832

		}

	    //
    </script>
    
  </body>
</html>
